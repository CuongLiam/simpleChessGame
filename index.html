<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Chess â€” Standalone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="app">
      <div>
        <div class="board panel" id="board"></div>
      </div>

      <div class="panel">
        <h2>Simple Chess</h2>
        <div class="controls">
          <button id="newBtn">New Game</button>
          <button class="secondary" id="flipBtn">Flip Board</button>
          <button class="secondary" id="undoBtn">Undo</button>
          <button class="secondary" id="darkModeBtn">Dark Mode</button>
        </div>
        <div class="status" id="status">Turn: White</div>

        <div style="margin-top:8px">
          <strong>Move list</strong>
          <div class="moves" id="movelist"><ol id="movesOl"></ol></div>
        </div>

        <div class="footer">Notes: Two-player local game. Features basic move rules, captures, pawn double-step, promotion to Queen. No castling or en-passant. Click a piece to show legal moves, click a highlighted square to move.</div>
      </div>
    </div>
  </div>

  <script src="main.js">
    
  </script>
</body>
</html>
